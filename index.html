<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Exercício Módulo 12</title>
  </head>
  <body>
    <section class="row mx-auto container g-0 d-flex justify-content-center">
      <h1 class="my-5 text-center">Exercício Módulo 12</h1>

      <form class="col-3">
        <div class="mb-3">
          <label for="name" class="form-label fs-5">Nome:</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label fs-5">Telefone:</label>
          <input type="tel" name="tel" id="tel" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fs-5">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>

        <button class="btn btn-primary mt-2 fw-bold col-12" type="submit">
          Enviar
        </button>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
